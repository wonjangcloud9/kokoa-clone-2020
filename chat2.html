<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치즈루와 채팅</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 불가 지역</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>23:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">치즈루</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
       <div class="chat__timestamp">
           2021년 9월 21일 화요일
       </div>

       <div class="message-row">
           <img src="screenshots/rental.jpeg">
           <div class="message-row__content">
               <span class="message__author">치즈루</span>
               <div class="message__info">
                   <span class="message__bubble">오늘 렌탈 비용은 50만원이야 회사로 입금해줘</span>
                    <span class="message__time">22:00</span>
               </div>
           </div>
       </div>
       <div class="chat__timestamp">
        2021년 9월 22일 수요일
    </div>
    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">치즈루 뭐하고 있어? 이번주 일요일 렌탈 가능해?</span>
                 <span class="message__time">18:35</span>
            </div>
        </div>
    </div>

    </main>

    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지를 입력해주세요">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
  

    <div id="no-mobile">
        <span> 화면이 너무 큽니다 ㅠㅠ</span>
    </div>

    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
