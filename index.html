<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승훈톡</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 불가 지역</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>23:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">승훈톡에 오신 것을 환영합니다!</h1>
        <p class="welcome-header__text">계정이 있다면 이메일 혹은 휴대폰 번호와 암호를 입력해주세요.</p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="이메일 또는 휴대폰 번호" />
        <input name="password" type="password" placeholder="비밀번호" />
        <input type="submit" value="로그인" />
        <a href="#">계정 또는 비밀번호 찾기</a>
    </form>


    <div id="no-mobile">
        <span> 화면이 너무 큽니다 ㅠㅠ</span>
    </div>
    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
