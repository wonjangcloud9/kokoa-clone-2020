<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 불가 지역</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">검색</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR 스캔</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>연락처로 추가</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>지문으로 추가</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>초대하기</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">추천된 친구들</h6>
            <span>당신이 추천한 친구가 없습니다.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">오픈 채팅</h4>
                <span>오픈채팅으로 이동<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">안고독한 승훈이방</h5>
                <h6 class="open-post__hashtags">#찐따#오타쿠#애니메이션#비트코인</h6>
                <div class="open-post__members">
                    <img src="screenshots/karina.jpeg" />
                    <span class="open-post__member-count">802 명</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">방금 대화</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="screenshots/c3.jpg" />
                <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
                </div>
            </div>
        </div>
        
    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">10</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
