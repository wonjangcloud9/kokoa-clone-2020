<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅목록</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 불가 지역</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/emt.png" 
                    class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">에밀리아</h4>
                    <h6 class="user-component__subtitle">승훈쿤 뭐하고 있어?</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/1.jpeg" 
                    class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">이준</h4>
                    <h6 class="user-component__subtitle">승훈 신월동으로 와 술먹자</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:00</span>
                <div class="badge">1</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/pig.jpg" 
                    class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">배리나</h4>
                    <h6 class="user-component__subtitle">승훈아 오늘은 우리 어디로 데이트가? 헤응 ;ㅅ;</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">20:00</span>
                <div class="badge">8</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/rental.jpeg" 
                    class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">치즈루</h4>
                    <h6 class="user-component__subtitle">치즈루 뭐하고 있어? 이번주 일요일 렌탈 가능해?</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">18:35</span>
            </div>
        </div>
    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">10</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
